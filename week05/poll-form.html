<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poll Form</title>
</head>

<body>
  <header>
    <h1>Course Poll</h1>
  </header>

  <main>
    <form>
      <!-- Fieldset 1: Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" autocomplete="name" required>

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" autocomplete="email" required>
      </fieldset>

      <!-- Fieldset 2: Questions -->
      <fieldset>
        <legend>Questions</legend>

        <!-- Favorite browser -->
        <label for="browser">What is your favorite internet browser?</label>
        <select id="browser" name="browser">
          <option value="">-- choose --</option>
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">Brave</option>
          <option value="other">Other</option>
        </select>

        <!-- Household pet -->
        <input type="checkbox" id="pet" name="pet" value="yes">
        <label for="pet">Do you have a household pet?</label>

        <!-- Places lived -->
        <label for="feedback">List the places you have lived.</label>
        <textarea id="feedback" name="feedback" rows="4"
          placeholder="e.g., Stillwater, Florida; Amsterdam Netherlands, Tibuktu Mali"></textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>

</html>
