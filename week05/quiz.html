<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="week05/styles/quiz.css">
    <title>Basic HTML and CSS Quiz</title>
</head>

<body>
    <h1>Basic HTML and CSS Quiz</h1>

    <!-- One consistent association method: each <label> uses the "for" attribute
       pointing to the matching element's id. The id and name values match specs. -->
    <form action="#" method="get">
        <fieldset>
            <legend>Test Your Knowledge</legend>

            <!-- Q1: text input -->
            <p>
                <label for="q1">1. What does the acronym CSS stand for?</label><br>
                <input type="text" id="q1" name="q1" placeholder="e.g., Cascading Style Sheets">
            </p>

            <!-- Q2: textarea -->
            <p>
                <label for="q2">2. How are <code>id</code> and <code>class</code> attributes selected in
                    CSS?</label><br>
                <textarea id="q2" name="q2" rows="5" placeholder="Short answer (e.g., #id and .class)"></textarea>
            </p>

            <!-- Q3: select with at least 3 options and values -->
            <p>
                <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">/* This is a comment */</option>
                    <option value="b">// This is a comment</option>
                    <option value="c">&lt;!-- This is a comment --&gt;</option>
                </select>
            </p>

            <!-- Q4: number input -->
            <p>
                <label for="q4">4. What is the bottom margin given this declaration:
                    <code>margin: 10px 5px 15px;</code>?</label><br>
                <input type="number" id="q4" name="q4" placeholder="Enter a number (px)">
            </p>

            <!-- Submit button -->
            <p>
                <button type="submit">Submit Quiz</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
